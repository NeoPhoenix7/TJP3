<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Halant&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Form</h1>

    <form action="">
        <div>
            <label for="name" class="tech">Name:</label>
            <input type="name" class="neo1" placeholder="Enter your name" id="name" required> 
        </div>

        <div>
            <label for="username" class="tech">Username:</label>
            <input type="username" class="neo1" placeholder="Enter your username" id="username" required>
        </div>

        <div>
            <label for="password" class="tech">Password:</label>
            <input type="password" class="neo1" placeholder="Enter your password" id="password" required>
        </div>

        <div>
            <label for="re-type password" class="tech">Re-type Password:</label>
            <input type="re-type password" class="neo1" placeholder="Enter your password" id="re-type password" required>
        </div>

        <div>
            <label for="gender" class="tech">Gender:</label>
            <input type="radio" name="gender" id="male" required>
            <label for="male">Male</label>
        
            <input type="radio" name="gender" id="female" required>
            <label for="female">Female</label>
        </div>


        <div>
            <label for="techie skills" class="tech">Techie Skills:</label>
            <input type="checkbox" name="" value="html" required>HTML
            <input type="checkbox" name="" value="css">CSS
            <input type="checkbox" name="" value="javascript">JavaScript
        </div>

        <div>
            <label for="phone number" class="tech">Phone Number:</label>
            <input type="number" class="neo1" placeholder="Enter your phone number" id="phone number" required>
        </div>

        <div>
            <label for="email" class="tech">Email:</label>
            <input type="email" class="neo1" placeholder="Enter your email address" id="email" required>
        </div>

        <div>
            <label for="college" class="tech">College:</label>
            <select name="College" class="neo1" required>
                <option value="">Select a College</option>
            </select>
        </div>

        <div>
            <label for="submit" class="tech"></label>
            <button>Submit</button>
        </div>
        </form>
    

</body>
</html>
